name: Packer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-18.04]
        node: [10, 12, 14]
        packerfile:
          - app.json
          - db.json
          - immutable.json
          - ubuntu16.json
    steps:
      - uses: actions/checkout@v2
      - run: packer validate -var-file=packer/variables.json.example packer/${{ matrix.packerfile }}



